<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>TODO list with color changer</title>
  </head>
  <body>
    <h1>TODO LIST</h1>
    <div class="container">
      <div class="form">
        <input type="text" class="input" />
        <input type="submit" class="add" value="Add Task" />
        <input type="submit" class="delete" value="Delete All" />
      </div>
      <div class="tasks"></div>
    </div>
    <div class="colors-container">
      <h4>Color changer</h4>
      <div class="active" data-color="#264653"></div>
      <div data-color="#2a9d8f"></div>
      <div data-color="#e9c46a"></div>
      <div data-color="#f4a261"></div>
      <div data-color="#e76f51"></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
